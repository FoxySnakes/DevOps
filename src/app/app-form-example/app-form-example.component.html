<!-- form-example.component.html -->
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Nom :</label>
    <input formControlName="nom" maxlength="15" />
    <div *ngIf="myForm.get('nom')?.invalid && myForm.get('nom')?.touched">
      <small *ngIf="myForm.get('nom')?.errors?.['required']">Nom requis.</small>
      <small *ngIf="myForm.get('nom')?.errors?.['maxLength']">Max 15 caractères.</small>
    </div>
  </div>

  <div>
    <label>Prénom :</label>
    <input formControlName="prenom" maxlength="15" />
    <div *ngIf="myForm.get('prenom')?.invalid && myForm.get('prenom')?.touched">
      <small *ngIf="myForm.get('prenom')?.errors?.['required']">Prénom requis.</small>
      <small *ngIf="myForm.get('prenom')?.errors?.['maxLength']">Max 15 caractères.</small>
    </div>
  </div>

  <div>
    <label>Matricule :</label>
    <input formControlName="matricule" maxlength="5" />
    <div *ngIf="myForm.get('matricule')?.invalid && myForm.get('matricule')?.touched">
      <small *ngIf="myForm.get('matricule')?.errors?.['required']">Matricule requis.</small>
      <small *ngIf="myForm.get('matricule')?.errors?.['pattern']">Doit être un nombre.</small>
      <small *ngIf="myForm.get('matricule')?.errors?.['max']">Max 99999.</small>
    </div>
  </div>

  <button type="submit" [disabled]="myForm.invalid">Envoyer</button>
</form>
